- name: Install the Elasticsearch yum repository (Logstash included)
  yum_repository:
    name: elasitcsearch-7.X
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    description: Elasticsearch repository for 7.x packages
    state: present


- name: Install the Kibana yum repository
  yum_repository:
    name: kibana-7.X
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    description: Kibana repository for 7.x packages
    state: present


- name: Install the elk stack
  dnf:
    name:
      - elasticsearch
      - kibana
      - logstash
    state: present


- name: Configure elasticsearch
  template:
    src: elasticsearch.yml
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: root
    group: elasticsearch
    mode: 0660
  notify: Restart elasticsearch


- name: Configure the firewall
  firewalld:
    port: '{{ item }}/tcp'
    permanent: yes
    immediate: yes
    state: enabled
  loop:
    - '{{ elk_server_elasticsearch_port }}'


- name: Start the services
  service:
    name: '{{ item }}'
    state: started
    enabled: yes
  loop:
    - elasticsearch
